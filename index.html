<!doctype html>
<html lang="en">
  <head>

    <title>Find the doggie-dog!</title>

  <body>
    <main class="game" id="game">
      <h1 class="title">Find the doggie-dog!</h1>

        <span class="counter" id="counter">Hearts cleared: 0</span>
      </div>

      <div class="playfield" id="playfield">
        <button class="dog is-hidden" id="dog" type="button" aria-label="You found the dog!">
          <img src="assets/dog.png" alt="" />
        </button>
      </div>
    </main>

    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <h2 id="modal-title">Doggie discovered! Youâ€™re pawsome!</h2>
        <p></p>
        <button class="reset" id="reset" type="button">Play again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
